<div class="modal-header">
  <h3 class="modal-title">
    <i class="fa fa-info-circle"></i>
    {{modal.dataObj.title}}
  </h3>
</div>
<div class="modal-body">
  {{modal.dataObj.message}}
  <br>
  <form class="form" name="modal.drivePasswordForm" novalidate>
    <div class="form-group">
      <label for="username" class="control-label">
          <span>Username</span>
      </label>
      <input
          type="text"
          name="username"
          ng-model="modal.dataObj.username"
          class="form-control"
          required>
    </div>
    <div class="form-group">
      <label for="username" class="control-label">
        <span>Password</span>
      </label>
      <div class="input-group">
        <span class="input-group-addon clickable" ng-click="modal.togglePasswordVisibility()">
          <i
              ng-if="modal.passwordInputType === 'password'"
              class="fa fa-eye"
              aria-hidden="true"></i>
          <i
              ng-if="modal.passwordInputType === 'input'"
              class="fa fa-eye-slash"
              aria-hidden="true"></i>
        </span>
        <input
            type="{{modal.passwordInputType}}"
            name="password"
            ng-model="modal.dataObj.password"
            class="form-control"
            required>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="modal.cancel()">
    <span translate="COMMON.CANCEL"></span>
  </button>
  <button class="btn btn-info" ng-click="modal.save()">
    <span translate="COMMON.SAVE"></span>
  </button>
</div>
