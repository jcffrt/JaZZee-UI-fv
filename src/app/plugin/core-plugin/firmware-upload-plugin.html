<div
    id="firmwareUploadPlugin"
    ng-controller="FirmwareUploadPluginController as uploadFirmwarePlugin"
    class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <i class="fa fa-upload" aria-hidden="true"></i>
      Update firmware via file
    </h3>
  </div>

  <div class="panel-body">
    Update system's firmware via local firmware file
    <br/><br/>
    <form name="uploadFirmwarePlugin.form">
      <button
          type="button"
          class="btn btn-info"
          ng-model="uploadFirmwarePlugin.firmwareFile"
          ngf-select="uploadFirmwarePlugin.uploadFirmware()">
        <i class="fa fa-upload" aria-hidden="true"></i>
        Choose File
      </button>
    </form>
  </div>
</div>
