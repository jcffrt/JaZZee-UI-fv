<div class="modal-header">
  <h3 class="modal-title">{{::modal.dataObj.title}}</h3>
</div>
<div class="modal-body" ng-bind-html="modal.dataObj.message"></div>

<div class="modal-footer">
  <button ng-class="button.class"
      ng-repeat="button in modal.dataObj.buttons track by $index"
      ng-click="modal.btnClick(button)">
    {{::button.name}}
  </button>
</div>
